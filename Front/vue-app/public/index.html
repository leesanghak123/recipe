<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <!-- 브라우저가 최신 렌더링 모드를 사용하게 한다(웹 표준을 준수한다는 뜻) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 반응형 디자인을 위한 뷰포트 설정, 모바일 환경에서도 적절히 렌더링 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- 브라우저 탭의 아이콘 -->
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <!-- 브라우저 탭의 제목-->
    <title><%= htmlWebpackPlugin.options.title %></title>

    <!-- Bootstrap CSS CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />

    <!-- Summernote CSS CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-bs4.min.css"
    />

    <!-- SEO Meta Tags(앱에 대한 정보 보여주기) -->
    <meta name="description" content="Vue.js를 활용한 글쓰기 앱입니다.">
    <meta name="author" content="Lee sang hak">
    <meta property="og:title" content="Vue.js 글쓰기 앱">
    <meta property="og:description" content="이 앱은 Vue.js와 Summernote로 작성되었습니다.">
    <meta property="og:image" content="<%= BASE_URL %>og-image.png">
  </head>
  <body>
    <!-- 사용자가 JS를 비활성화 한 경우 정상작동 하지않는다는 메시지 -->
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <!-- main.js 파일에서 정의된 App.vue가 여기에 렌더링 -->
    <div id="app"></div>

    <!-- Bootstrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>

    <!-- Summernote JS CDN -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-bs4.min.js"
      defer
    ></script>
  </body>
</html>
